<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjective Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>You and Me</h1>
<form id="quizForm">
    <!-- Questions will be inserted here by JavaScript -->
</form>
<button onclick="submitQuiz()">Submit Answers</button>
<p id="result"></p>

<script>
    const questions = [
        {
            question: "1. Do you love me ?",
            options: ["a) Yes", "b) A", "c) All", "d) A & B"],
            answer: "b) All"
        },
        {
            question: "2. Can we meet again ? ",
            options: ["a) Yes", "b) No", "c) All", "d) A & B"],
            answer: "a) Yes"
        },
        
    ];

    // Function to display the quiz
    function displayQuiz() {
        const quizForm = document.getElementById('quizForm');
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<p>${q.question}</p>`;
            q.options.forEach(option => {
                questionDiv.innerHTML += `
                    <label>
                        <input type="radio" name="question${index}" value="${option}"> ${option}
                    </label><br>
                `;
            });
            quizForm.appendChild(questionDiv);
        });
    }

    // Function to check answers
    function submitQuiz() {
        let score = 0;
        questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedOption && selectedOption.value === q.answer) {
                score++;
            }
        });
        document.getElementById('result').innerText = `Your score: ${score} out of ${questions.length}`;
    }

    // Display the quiz on page load
    displayQuiz();
</script>

</body>
</html>
